<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-twitter-clon</title>
    <link rel="stylesheet" href="../css/base.css">

</head>
<body>
    <main class="main">
        <div class="main-header">
            <a class="the-x" href="../../index.html"><span>X</span></a>
            <span class="header-icon"><i class="fa-brands fa-twitter"></i></span>
        </div>
        <section class="main-content">
            <h1 class="title">Inicia sesión en Twitter</h1>
            <button class="buttons button1" type="button"><i class="fa-brands fa-google"></i>Iniciar sesión con Google</button>
            <button class="buttons button2" type="button"><i class="fa-brands fa-apple"></i>Iniciar sesión con Apple</button>
            <p class="the-o">o</p>

                <input class="input" type="text" placeholder="Teléfono, correo electrónico o nombre de usuario">
            </form>
            <button class="buttons button3" type="button">Siguiente</button>
            <button class="buttons button4" type="button">¿Olvidaste tu contraseña?</button>
            <p class="last-text">¿No tienes cuenta? <a>Registrate</a></p>
        </section>
    </main>
